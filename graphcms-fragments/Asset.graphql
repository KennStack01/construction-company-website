fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageBackgroundPageBanner {
    ... on PageBanner {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  sideImageMissionDescription {
    ... on MissionDescription {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  headerImageCompanyService {
    ... on CompanyService {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  clientLogoClientPartenaire {
    ... on ClientPartenaire {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageTeamNotreExperience {
    ... on NotreExperience {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}
fragment ContactInfo on ContactInfo {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  phoneNumber1
  phoneNumber2
  email1
  email2
  facebookPageLink
  instagramPageLink
  twitterLink
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}